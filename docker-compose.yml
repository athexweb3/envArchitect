version: '3.8'

services:
  # The Core Database (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: env_architect_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: env_architect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d env_architect"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Object Storage (S3 Mock for plugins)
  minio:
    image: minio/minio
    container_name: env_architect_s3
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
