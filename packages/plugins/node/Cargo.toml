[package]
name = "env-plugin-node"
version = "0.1.2"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[package.metadata.plugin]
capabilities = ["env-read", "sys-exec"]

[dependencies]
env-architect-sdk = { path = "../../sdks/rust/crates/sdk" }
env-architect-macros = { path = "../../sdks/rust/crates/macros" }
wit-bindgen = "0.36.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
async-trait = "0.1"
semver = "1.0.27"
toml = "0.8"
