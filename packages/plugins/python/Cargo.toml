[package]
name = "env-plugin-python"
version = "0.1.0"
edition = "2021"
authors = ["athexweb3 <athexweb3@gmail.com>"]
description = "Python Provider Plugin for EnvArchitect"

[lib]
crate-type = ["cdylib"]

[dependencies]
# SDK
env-architect-sdk = { path = "../../sdks/rust/sdk" }
wit-bindgen = "0.21.0"
toml = "0.8"

# Logic
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"

[package.metadata.plugin]
capabilities = ["sys-exec", "fs-write", "fs-read"]
